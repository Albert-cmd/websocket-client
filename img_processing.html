<script>
    window.onload= currentTime;
    function currentTime() {
        let date = new Date();
        let hh = date.getHours();
        let mm = date.getMinutes();
        let ss = date.getSeconds();
        if(hh == 0){
            hh = 12;
        }
        hh = (hh < 10) ? "0" + hh : hh;
        mm = (mm < 10) ? "0" + mm : mm;
        ss = (ss < 10) ? "0" + ss : ss;
        let time = hh + ":" + mm + ":" + ss;
        document.getElementById("watch").innerText = time;
        let t = setTimeout(function(){ currentTime() }, 1000);


    }
</script>
